<!DOCTYPE html>
<head>
</head>

<body>
    <h1>Change Password</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{passChangeForm.non_field_errors}}
        {%for field in passChangeForm%}
            {{field.label_tag}} {{field}}<br><br>
        {%endfor%}
        {%for field in passChangeForm%}
            {{field.errors}}
        {%endfor%}
        <button type="submit">Change</button>
    </form>
</body>
