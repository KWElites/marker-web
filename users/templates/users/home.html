<!DOCTYPE html>
<html>
   <head>
      <style>
         .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            }
      </style>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="/static/StyleSheets/Packages_StyleSheet.css" /> 
   </head>
{%load static%}
   <body>
      <h1>Home</h1>
      <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         <input type="text" name="searchBarText"/>
         <button type="submit" class="button">Search</button>
      </form>
      
      <span>{% if request.user.is_authenticated %}
         <a class="nav-link text-black font-weight-bold" href="{% url 'profile' user.username%}">{{userP.name}}</a>| 
         <a class="nav-link text-black font-weight-bold" href="{% url 'logout' %}">Logout</a>
         <form action="{% url 'upload' %}">
            <button type="submit" class="button">Upload Package</button>
         </form>
      {% else %}
         <a class="nav-link text-black font-weight-bold" href="{% url 'login' %}">Login</a> | 
         <a class="nav-link text-black font-weight-bold" href="{% url 'register' %}">Register</a>
      {% endif %}</span>
      
      <div class="mx-auto position-relative gallery-container">
      <div class="mx-auto tm-border-top gallery-slider">
        {%for package in packages %}
        <figure class="effect-julia item">
            <img src={{package.packageThumbnail.url}}/>
            <figcaption>
                <div>
                    <p>{{package.packageName}}</p>
                </div>
                <a href="{% url 'package' package.id %}"> </a>
            </figcaption>
        </figure>
        {% endfor %}
    </div>
   </body>
</html>
