{% extends 'navbar.html' %}
<!DOCTYPE html>
<html>
   {% block content %}
   {% load static %}

   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="{% static 'StyleSheets/Package_Items.css' %}"/> 
      <link rel="stylesheet" href="{% static 'StyleSheets/Package_Info.css' %}"/> 
      <link rel="stylesheet" href="{% static 'StyleSheets/Home.css' %}"/> 
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    
   </head>



   {%load static%}
   <body>

      
      <div class="container">

         <br><br>
         <div class="row gutters">           
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
               <div></div>
            </div>
            
            
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
               <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  
                  <div class="row gutters"> 
                     <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div id="custom-search-input">
                           <div class="input-group col-md-12">
                              <input type="text" name="searchBarText" class="form-control input-lg" placeholder="Enter package or vendor name" />
                              
                              <span class="input-group-btn">
                                 <button class="btn btn-info btn-lg" type="submit">
                                       <i class="glyphicon glyphicon-search"></i>
                                 </button>
                              </span>
                           </div>
                        </div>
                     </div>
                  </div>
                  
               </form> <br>
            </div>
         </div>
         <div class="row gutters">           
            <div class="col-xl-12 col-lg-8 col-md-8 col-sm-12 col-12">
               <div class="card h-100">
                  <div id="recent-pack-card" class="card-body">
                     <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                           <h2 class="mb-4"> {{title}} <br></h2>
                           <h6 class="mb-4"> {{ packages | length }} results found</h6>
                     </div> 

                     <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="mx-auto position-relative gallery-container">
                           <div class="mx-auto p-gallery gallery-slider">
                              {%for package in packages %}
                                 <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
                                    <figure id="packages-img-container" class="home-packages effect-julia item my-img-container">
                                          <img class="img-opacity" src={{package.packageThumbnail.url}}/>
                                          <figcaption>
                                             <div class="cap">
                                                <p>{{package.packageName}}</p>
                                             </div>
                                             <a href="{% url 'package' package.id %}"> </a>
                                          </figcaption>
                                    </figure>
                                 </div>
                              {% endfor %}
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
   </body>
   {% endblock content %}
</html>
